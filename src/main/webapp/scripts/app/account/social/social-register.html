<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 ng-show="success">Enregistré</h1>
            <h1 ng-show="error">Problème d'enregistrement</h1>

            <div class="alert alert-success" ng-show="success">
                <strong>Inscription réussie !</strong>
                <h4>
                    Vous pouvez maintenant cliquer sur le lien ci-dessous pour vous connecter :
                </h4>
            </div>

            <div class="alert alert-danger" ng-show="error">
                <strong>Désolé, une erreur est survenue.</strong>
                Vous pouvez réessayer plus tard ou vous créer un compte grâce au formulaire d'inscription.
            </div>

            <jh-social ng-if="success" ng-provider="{{ provider }}"></jh-social>
        </div>
    </div>
</div>
